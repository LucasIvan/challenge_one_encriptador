<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <title>Encriptador</title>
        <link rel="icon" href="img/keylock_icon.svg">
    </head>
    <body>
        <header class="header">
            <a href="https://www.aluracursos.com/" target="_blank" class="logo"></a>
            <h1><a href="index.html" class="casa">ENCRIPTADOR</a></h1>
            <button class="modo" type="button"></button>
        </header>

        <main>
            <section class="section-1">
                <div class="user-text">
                    <textarea class="input-text" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="alert4users">
                    <img src="img/exclamation-circle-fillalerta.svg" alt="exclamación">
                    <p>Sólo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button class="btn-encr" onclick="btnEncriptar()" type="button">ENCRIPTAR</button>
                    <button class="btn-desencr" onclick="btnDesencriptar()" type="button">DESENCRIPTAR</button>
                </div>
            </section>

            <section class="section-2">
                <div class="cont-section2">
                    <div id="previo" class="cont-previo">
                        <img src="img/Muñeco.svg" alt="imágen_encriptador">
                        <h3>Ningún mensaje fue encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div id="mensaje" class="cont-mensaje">
                        <p class="mensaje-enc"></p>
                        <button class="btn-copiar" onclick="btnCopiar()" type="button">COPIAR</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Lucas Molina</p>
            <div class="redes">
                <a href="https://www.linkedin.com/in/lucasmolina55/" target="_blank" ><div class="linkedin"></div></a>
                <a href="https://github.com/LucasIvan" target="_blank"><div class="github"></div></a>
                <a href="https://www.instagram.com/lucasivanmolina/" target="_blank"><div class="instagram"></div></a>
            </div>
        </footer>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/encriptador.js"></script>
    </body>
</html>
